	<script>
		$(document).ready(function(){
			$(".modal_btn").click(function(){
				$(".modal_box").addClass("active");
			});

			$(".modal_close").click(function(){
				$(".modal_box").removeClass("active");
			});

  	$(".btn_cancel").click(function(){
				$(".modal_box").removeClass("active");
			});

    $(".btn_confirm").click(function(){
				$(".modal_box").removeClass("active");
			});
		});
	</script>

.avatar{

{

.wrapper .main_content .info section .modal_btn{
	background: #3cc480;
	color: #fff;
	padding: 15px;
  padding-top:35px;
  width: 205px;
  height: 105px;
  text-align: center;
	border-radius: 4px;
	cursor: pointer;
  font-size: 25px;
  font-align: center;
	position: absolute;
	top: 50%;
	left: 45%;
	transform: translate(20%,-50%);
}

.wrapper .modal_btn:hover{
	background: #594f8d;
}

.wrapper .modal_box{
	position: relative;
	width: 100%;
	height: 100%;
	z-index: 999;
	display: none;
}

.wrapper .modal_box .modal_bg_shadow{
	position: fixed;
	top: 0;
	left: 0;
	background: #000;
	opacity: 0.5;
	width: 100%;
	height: 100%;
	z-index: -1;
}

.wrapper .modal_box .modal_box_wrap{
	width: 550px;
	height: 250px;
	background: #42ba8a;
	position: absolute;
	top: 30%;
	left: 50%;
	transform: translate(-50%,50%);
	border-radius: 4px;
}

.wrapper .modal_box .modal_box_wrap .modal_close{
	position: absolute;
	top: 5px;
	right: 5px;
	width: 50px;
	height: 50px;
	background: #f67b44;
	border-radius: 50%;
	cursor: pointer;
}

.wrapper .modal_box .modal_box_wrap .modal_close:before,
.wrapper .modal_box .modal_box_wrap .modal_close:after{
	content: "";
	position: absolute;
	top: 25px;
	left: 13px;
	width: 25px;
	height: 2px;
	background: #fff;
}

.wrapper .modal_box .modal_box_wrap .modal_close:before{
	transform: rotate(45deg);
}

.wrapper .modal_box .modal_box_wrap .modal_close:after{
	transform: rotate(130deg);
}


.wrapper .modal_box .modal_box_wrap .modal_body{
	padding: 20px;
	height: calc(250px - 120px);
  /* Style for "Candidate" */
width: 447px;
height: 84px;
color: #ffffff;
font-family: "Source Sans Pro";
font-size: 35px;
font-weight: 700;
line-height: 34px;
}

.wrapper .modal_box .modal_box_wrap .modal_footer{
	padding: 30px;
  margin-top: 90px;
	height: 60px;
}

.wrapper .modal_footer .modal_btn_grp{
	display: flex;
	justify-content: flex-end;
	align-items: center;
	height: 100%;
}

.wrapper .modal_footer .modal_btn_grp .btn{
	width: 120px;
	padding: 10px;
	border-radius: 5px;
	text-align: center;
	cursor: pointer;
}

.wrapper .modal_footer .modal_btn_grp .btn.btn_confirm{
	margin-left: 10px;
	background: #363d4e;
	color: #fff;
}

.wrapper .modal_footer .modal_btn_grp .btn.btn_cancel{
	border: 1px solid #363d4e;
	color: #363d4e;
}

.wrapper .modal_footer .modal_btn_grp .btn.btn_cancel:hover{
	background: #363d4e;
	color: #fff;
}

.wrapper .modal_footer .modal_btn_grp .btn:hover{
	background: #7b8d8f;
}

.wrapper .modal_box.active{
	display: block;
}

			</div>
			<div class="modal_footer">
				<div class="modal_btn_grp">
					<div class="btn btn_cancel">Cancel</div>
				<a href="TallyVotes.html">	<div class="btn btn_confirm">Start</div> </a>

			</div>
		</div>
	</div>
