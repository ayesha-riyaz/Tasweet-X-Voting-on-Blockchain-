<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Add Candidate</title>
<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script  src="script.js"></script>
<link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="wrapper">
    <div class="sidebar">
      <h2>TASWEET-X</h2>
      <ul>
        <li><a href="StartElections.html"><i class="fas fa-home"></i>Home</a></li>
        <li><a href="#"><i class="fas fa-address-card"></i>Voter Dashboard</a></li>
        <li><a href="TallyVotes.html"><i class="fas fa-poll"></i>Tally Vote</a></li>
        <li><a href="AddCandidate.html"><i class="fas fa-user"></i>Candidate Management</a></li>
        <li><a href="Help.html"><i class="far fa-life-ring"></i>Help</a></li>
        <li><a href="#"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
      </ul>
    </div>
    <div class="main_content">
      <div class="header">
       <div class="search_box">
           <input type="text" name="search" placeholder="Search..." >
           <i class="fas fa-search"></i>
          <a href="#"> <img src="image/profile_user.jpg"  alt="userImage" class="avatar" ></img></a>
       </div>
     </div>
       <div class="info">
         <h1>Tally&nbspVotes</h1>
         <p>Keep&nbspa&nbsptrack&nbspof&nbspvoting</p>
         <div class='chart'>
           <button class='js-do-it-again'>
             <span class='ion-loop'></span>
           </button>
           <svg viewbox='0 0 560 275'>
             <defs>
               <filter id='dropshadow'>
                 <feGaussianBlur in='SourceAlpha' stdDeviation='3'></feGaussianBlur>
                 <feOffset dx='0' dy='0' result='offsetblur'></feOffset>
                 <feComponentTransfer>
                   <feFuncA slope='0.2' type='linear'></feFuncA>
                 </feComponentTransfer>
                 <feMerge>
                   <feMergeNode></feMergeNode>
                   <feMergeNode in='SourceGraphic'></feMergeNode>
                 </feMerge>
               </filter>
             </defs>
             /*Assume there are 3 candidates; hence 3 datasets*/
             <g class='datasets'>
               <path class='dataset' d='M0,260 C0,260 4,252 7,252 C66,252 90,102 139,102 C188,102 205,135 252,135 C299,135 309,89 330,89 C350,89 366,122 404,122 C442,122 431,98 451,98 C470,98 499,213 560,260 L0,259 Z' id='dataset-3'></path>
               <path class='dataset' d='M0,260 C35,254 63,124 88,124 C114,124 148,163 219,163 C290,163 315,100 359,100 C402,100 520,244 560,259 C560,259 0,259 0,260 Z' id='dataset-2'></path>
               <path class='dataset' d='M0,260 C0,260 22,199 64,199 C105,199 112,144 154,144 C195,144 194,126 216,126 C237,126 263,184 314,184 C365,183 386,128 434,129 C483,130 511,240 560,260 L0,260 Z' id='dataset-1'></path>
             </g>
           </svg>
         </div>
      <a href="Results.html">   <div class="modal_btn">Announce Results</div> </a>

<div class="modal_box">
<div class="modal_bg_shadow"></div>
<div class="modal_box_wrap">
  <div class="modal_close"></div>
  <div class="modal_body">
    Are you sure you want to announce the resul now?
  </div>
  <div class="modal_footer">
    <div class="modal_btn_grp">
      <div class="btn btn_cancel">Cancel</div>
      <div class="btn btn_confirm">Confirm</div>
    </div>
  </div>
</div>
</div>
      </div>
    </div>
  </div>
</body>
</html>
